# ===================== Prometheus ConfigMap =====================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: sebm-system
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'sebmsystem-user'
        metrics_path: /api/user/actuator/prometheus
        static_configs:
          - targets: ['sebm-user-service.sebm-system.svc.cluster.local:8081']
      
      - job_name: 'sebmsystem-borrow'
        metrics_path: /api/borrow/actuator/prometheus
        static_configs:
          - targets: ['sebm-borrow-service.sebm-system.svc.cluster.local:8082']
      
      - job_name: 'sebmsystem-device'
        metrics_path: /api/device/actuator/prometheus
        static_configs:
          - targets: ['sebm-device-service.sebm-system.svc.cluster.local:8083']
      
      - job_name: 'sebmsystem-maintenance'
        metrics_path: /api/maintenance/actuator/prometheus
        static_configs:
          - targets: ['sebm-maintenance-service.sebm-system.svc.cluster.local:8084']
      
      - job_name: 'sebmsystem-gateway'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['sebm-gateway.sebm-system.svc.cluster.local:8090']
