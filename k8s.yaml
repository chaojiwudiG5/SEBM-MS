apiVersion: v1
kind: Namespace
metadata:
  name: sebm-system
---
# ===================== NACOS =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
  namespace: sebm-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
    spec:
      containers:
        - name: nacos
          image: nacos/nacos-server:v2.5.1
          ports:
            - containerPort: 8848
            - containerPort: 9848
          env:
            - name: MODE
              value: "standalone"
            - name: NACOS_GRPC_PORT
              value: "9848"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: sebm-system
spec:
  selector:
    app: nacos
  ports:
    - name: http
      port: 8848
      targetPort: 8848
    - name: grpc
      port: 9848
      targetPort: 9848
---
# ===================== Borrow Service =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sebm-borrow-service
  namespace: sebm-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sebm-borrow-service
  template:
    metadata:
      labels:
        app: sebm-borrow-service
    spec:
      containers:
        - name: sebm-borrow-service
          image: sebm-borrow-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: NACOS_ADDR
              value: "nacos.sebm-system.svc.cluster.local:8848"
            - name: OSS_ACCESS_KEY_ID
              value: "LTAI5tDnz64Y9RLEy4xUP1m5"
            - name: OSS_ACCESS_KEY_SECRET
              value: "jbN3NsBqHa9a06UUvcUrn5N4R8zRGA"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: sebm-borrow-service
  namespace: sebm-system
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
    prometheus.io/path: "/actuator/prometheus"
spec:
  selector:
    app: sebm-borrow-service
  ports:
    - port: 8082
      targetPort: 8082
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sebm-borrow-service-hpa
  namespace: sebm-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sebm-borrow-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
