name: Build and Commit Artifacts

on:
    push:
        branches:
            - main
    workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # === 1ï¸âƒ£ æ£€å‡ºä»£ç  ===
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # éœ€è¦å®Œæ•´å†å²è®°å½•æ‰èƒ½æäº¤ä»£ç 

            # === 2ï¸âƒ£ è®¾ç½® JDK ç¯å¢ƒ ===
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'
                  cache: maven

            # === 3ï¸âƒ£ ä¸€é”®æ‰“åŒ…æ‰€æœ‰æ¨¡å— ===
            - name: Build all modules
              run: mvn -B clean package -DskipTests

            # === 4ï¸âƒ£ å°†ç”Ÿæˆçš„ jar æ–‡ä»¶æäº¤å›ä»“åº“ ===
            - name: Commit built JARs
              run: |
                  echo "ğŸ“¦ Copying built artifacts..."
                  # ç¡®ä¿ target ç›®å½•å­˜åœ¨
                  find . -type d -name "target" | while read dir; do
                    if [ -d "$dir" ]; then
                      echo "âœ… Found $dir"
                    fi
                  done

                  echo "ğŸ“ Commit build outputs..."
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # æ·»åŠ  target ç›®å½•ï¼ˆåªæ·»åŠ  jarã€war æ–‡ä»¶ï¼‰
                  git add **/target/*.jar **/target/*.war || true

                  # å¦‚æœæœ‰æ”¹åŠ¨æ‰æäº¤
                  if ! git diff --cached --quiet; then
                    git commit -m "ğŸ¤– [CI] Add built JARs to target directories"
                    git push
                  else
                    echo "No new artifacts to commit."
                  fi
